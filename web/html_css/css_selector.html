<!DOCTYPE html>
<html>
<head>
 <title>CSS3 Selector Basic Page</title>
 <style>
 /* 스타일 시트에서의 주석
모든 태그의 color 속성에 red 키워드를 적용합니다.
 */
 /*전체선택자*/
 * {
 color: red;
 }
 /*태그선택자*/
 h1{
     background-color : yellow;
 }
 #title{

 }
 
 </style>
</head>
<body>
 <h1 id ="title">'부르는 게 값' 비수기에도 갈수록 귀해지는 전세매물</h1>
 <p>
     비수기에 접어든 전세 시장의 오름폭이 소폭 줄어들었지만, 예년보다는 여전히 높은 수준이다. 월간 변동률 기준 서울 아파트 전셋값은 2년 이상 상승세가 유지되고 있으며, 강남권의 경우 전세가율은 오르고 매물은 점점 귀해지는 현상이 이어지고 있다.
</p>
</body>
</html>
