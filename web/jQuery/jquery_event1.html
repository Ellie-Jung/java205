<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <style>
        div{
            border: 1px solid #aaa;
            padding : 10px;
        }
        h1{
            border: 3px solid #000;
        }
    </style>
    <script>
        $(document).ready(function(){

// 1
            // $('h1').click(function(){ //처음 h1에만 ㅇㅣ벤트 적용 (처음 h1 클릭시에만 클릭이벤트 적용)

            //     var length=$('h1').length;
            //     var oldHtml=$(this).html();

            //     $('#wrap').append('<h1>'+length+'-'+oldHtml+'</h1>');

            // });


            $('#wrap').on('click','h1',function(){//추가되는  h1에도 이벤트 반영 ( 처음 h1로 생성된 h1에도 모두 클릭이벤트 적용시킨다.)
                var length=$('h1').length;
                var oldHtml=$(this).html();

                $('#wrap').append('<h1>'+length+'-'+oldHtml+'</h1>');

            });


            // 2
            $('textarea').keyup(function(){

                var cnt= $(this).val().length;
                var remain= 150 - cnt;

                console.log(cnt,remain);

                if(remain<0){ //남아있는 수 0일때, 150자 이상 작성시 alert
                    alert('소개서는 150자까지 작성이 가능합니다.');
                    var str = $(this).val().substr(0,150); //문자열가져오기 0부터 150까지
                    $(this).val(str); //뒷쪽에서 추가된 텍스트 사라지게됨 .. 150자만 보이도록한다.
                    $('span').text('150');
                    return false;
                }



                $('span').text(cnt); //글자수 몇글자인지 카운팅보이게

            });



            //3
            $('#myForm').submit(function(){

                alert('myForm submit !!');


                return false; // 막아줌..
            });



            //4
            $('#allCheck').change(function(){

                //checked 상태(선택상태)이면 true,  미 선택상태이면 false
                if(this.checked){
                    
                    //checkItem 안에 있는 input type=checkbox  -> checked=true
                    $('#checkItem').children().prop('checked', true);
                }else{
                    $('#checkItem').children().prop('checked',false);
                }
            });




        });
    </script>

</head>
<body>

    <!-- 4 -->
    <input type="checkbox" name="" id="allCheck">
    <label for="allCheck">all 전체동의</label>

    <div id="checkItem">
        <input type="checkbox"><label >A type</label>
        <input type="checkbox"><label >B type</label>
        <input type="checkbox"><label >C type</label>
    </div>




    <!-- 3 -->
    <form id="myForm">
        <input type="submit">
    </form>



    
    <!-- 2 -->
    <textarea cols="50" rows="10"></textarea>
    <span>0</span>/150



    <!-- 1 -->
    <div id="wrap">

        <h1>header</h1>

    </div>


</body>
</html>
