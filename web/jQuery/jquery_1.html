<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        #wrap{
            overflow: hidden;
        }
        .title{
            background-color: cadetblue;
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>

        // $( ) -> jquery 객체 생성 : 이 객체의 메서드를 사용할수 있음.
        //document 객체를  -> jquery 객체로 변환
        $(document).ready(function(){ 

            // $('h'+1)도 가능하다. h1태그 선택시
            // $('*').css('color','red');

            //여기 변수는 전역변수임. 함수 안에서만 사용가능하다. 
            var value = $('input[type=text').val();  // get 메서드 호출
            //var userid= document.querySelector('#userID').value  -> js에서 규칙
            //var value = $('#userID').val (); 이거 위에랑 같은 .. 아이디가 선택자일때 이런식으로 한다.
            console.log(value);
            $('input[type=text').val('안녕'); //캐스팅후 메서드통해서 값을 넣어줄수 있다.   -> js에서 에디트하고 벨류속성에 값넣어주는 것과 같다
            $('input:text').val('하이'); //이렇게 간단하게 사용가능하다  input:checkobox 이런식으로!


            //5초후에 select의 선택 항목의  value값을 확인
            setTimeout(function(){
                var selVal= $('select>option:selected').val(); //함수안에서만 쓰는 전역변수로 만들기
                console.log(selVal); //벨류값지장안한 옵션에서는 그냥 그값 2020을 가져온다. 밸류값지정한 2021은 21을 가져온다.(콘솔에)

                // 체크박스의 속성이 체크드속성일때
                var chk=$('input:checkbox:checked').val();
                console.log(chk);

            },5000); //setTimeout( 함수 ,5초); //특정시간후에 함수를 한번 실행한다.



            //테이블
            $('table tr:odd').css('background-color','#ddd');// 테이블 홀수행(배열형태로 저장되기때문에 인덱스의 홀수번째색 바꾸기)
           // $('table tr:even').css('background-color','#aaa'); //짝수행 색 바꾸기
           //filter  메서드를 이용해서 탐색
            $('table tr').filter(':even').css('background-color','#aaa');
            
            $('table tr:first').css('background-color',"#000").css('color',"#fff"); //제일 위에 행 색 바꾸고 글씨 색 바꾸기.// css메서드 여러번 사용가능
            $('table tr:last').css('background-color','#fff'); //제일 밑에 행 색 바꾸기



            //배열을 다루는 .each() 메서드
            //$.each(배열원본, callback: 배열의 하나의 요소를 처리하는 함수, 매개변수 배열의 index값, 요소데이터)

            //배열생성
            var links=[
                {name: '네이버', url:'http://www.naver.com'},
                {name: '다음', url:'http://www.daum.net'},
                {name: '카카오', url:'http://www.kakao.com'},
            ];

            var output='';

            // $.each(원본,function(index,item){});
            $.each(links,function(index,item){
                console.log(index,item.name);
                output +='<a href="'+item.url+'">'+item.name+'</a>\n'; //문자열로 만들어서 특정위치에 넣어준다.
            });

            console.log(output);

            // document.body.innerHTML=output;
            // $('body').html() //getter
            // console.log($('body').html());  // 위와 같은. innerHTML역할하는 제이쿼리 메서드는  html메서드
            // $('body').html(output); //이렇게 사용가능하다.  document.body.innerHTML=output; 같음

            //div 태그의 아이디만 가져올때 //전체 안가져오고 이부분만 가져오기 가능하다.
            // $('#links').html(output); 

            $('h1').each(function(index,item){ //뒤에 아이템은 자바스크립트의 기본객체다
                console.log(index,item.innerHTML);
                console.log(index, $(item).html()); //제이쿼리 객체로 바꿔주는게 필요하다.
            });


            // $('h1').addClass('title'); //화면의 레이아웃 바뀜. 특정 이벤트 상황에서 이렇게 되도록 설정할수 있다. 


            $('h3').filter(function(index){
                return index%3==0;
            }).css({
                backgroundColor : 'black', //자바스크립트 형식으로 들어가줘야함,
                color:'white'
            });

            $('h2').css('background','orange').filter(':even').css('color','white').end().filter(':odd').css('color','red');
            
            $('h1').eq(3).css('background','orange');
            $('h1').last().css('background','blue');
            $('h1').first().css('background','pink');

            $('h1').css('background','gray').add('h3').css('float','left');

        });


    </script>

</head>
