<script>
    alert(true);
    alert(false);

    // 논리 부정 연산자 : !
    alert('!true : ' + !true);
    alert('!false : '+ !false);

    var num=10;
    var chk = num>0 && num<100 ; //0보다 크고 100보다 작은지 체크하는 논리연산자

    if(num>0){
        //조건식의 결과가 true일때 실행하는 블록({})
        alert('num 변수의 값은 0보다 큰 값이다.');
    }

    if(chk){
        alert('num의 값은 0보다 크고 100보다 작은 숫자다.');
    }
</script>
