<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript JSON Object</title>
<script>

    //웹 문서가 모두 로드가 된 후 실행
    window.onload=function(){  //on들어간 속성 대부분 이벤트 처리하는 속성이다..

        //book Object  생성
        var book = {
            name : 'Java',
            price : 10000,
            publisher : 'Orange Media'
        };

        //Object -> Json 형식의 문자열로 변경
        var jsonData = JSON.stringify(book);
        console.log(jsonData);
        document.getElementById('json').innerHTML=jsonData;         //id속성으로 ..요소 객체를 반환..  -> 안녕하세요 사라지고 json 형식의 문자열 나타남.

        var newData ='{"name":"Java","price":10000,"publisher":"Orange Media"}';  //json 형식의 문자열
        //json형식의 문자열 -> javascript의 Object로 변경
        var newBook = JSON.parse(newData);
        console.log(typeof newBook, newBook);

    };
//나중에 서버한테 요청하면 서버는 문자열 주고 통신을 통해가져옴 문자열. 이거를 parse 통해서 객체로 가져옴
//반대로 보낼때는 사용자가 입력한 데이터 객체로 만들어서 json형식의 문자열로 만들어서 서버로 보낸다. (비동기통신할때 사용..!)

</script>

</head>
<body>
    
    <h2 id="json">안녕하세요.</h2>

</body>
</html>
