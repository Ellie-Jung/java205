    <script>
        // 함수 : 필요한 데이터를 받아 데이터를 처리하고, 결과를 반환하는 기능을 정한 코드의 집합
        // function 키워드를 이용해서 정의
        // 1. 익명함수 : 이름을 정의하지 않은 함수 -> 식별자(변수)를 통해서 정의할 때 사용
        // 2. 명시적 선언함수 

        // console.log('check', fn1);
        // fn1(); //타입에러 ..  변수선언을 먼저하게됨. 변수가 초기화가 안되었기때문에 undefined 에러발생. 호출보다 변수 선언이 먼저되어야한다. 
        //변수의 호이스팅 특징으로 변수는 미리 만들어진다. type에러 발생(Hoisting) 
        //아예 없는 변수라면 레퍼런스 오류가 뜨게됨. 이경우에는 변수는 잇찌만 초기화안된상태.. 타입에러


        // 1. 익명함수를 사용하는 예
        var fn1 = function(){ //선언만 먼저해놓은상태..변수를.. 변수가 먼저 만들어짐. 이 전에 함수 호출시 변수에 값이 없기떄문에 오류발생
            alert('익명함수 호출 !!!!');
        }; //마지막에 세미콜론
        var fn1= function(){
            alert('재정의된 함수 호출');
        };
        //함수의 호출
        // fn1(); //얘는 위에 실행시 오류남. 


        // 함수의 호이스팅으로 함수는 미리 만들어져 저장되어있고, 함수의 선언보다 앞에서 호출이 가능하다.
        // fn2(); //여기에서도 호출 가능
        //2. 함수의 명시적 정의
        function fn2(){ //함수 먼저 저장된다. 위에서도 쓸수있다. 어디서든 호출해서 사용가능. 실행하기전에 미리 만들어놓음 함수객체
            alert('명시적 정의 함수 호출');
        } //여기는 세미콜론 안찍
        function fn2(){
            alert('재정의된 명시적 함수 호출 !!');
        }
        //함수의 호출
        // fn2(); //이 부분이 위로 올라가도 실행됨. 저장될때 함수객체로 먼저 저장됨 (실행전에)


    </script>

    <script>
        var won = '1000원';
        var dollar = '1.5$';
        
        console.log(Number(won)); //NaN나옴 ('원'때문에)
        console.log(Number(dollar)); //NaN 나옴 ('$' 때문에 )

        console.log(parseInt(won)); //원 뺴고 정상적으로 숫자만 변환
        console.log(parseFloat(dollar)); // $빼고 정상적으로 숫자만 변환
        console.log(parseInt(dollar)); // 정수 값만 가져온다.
        
        console.log(parseInt('0x273')); // 627출력. 16진수 표현
        // console.log(parseInt('0273')); // 187출력. 8진수 표현 ->안됨.. 자동 형변환?
        console.log(parseInt('273',8)); // 187출력 . 8진수 표현
        console.log(parseInt('273',16)); // 627출력 . 16진수 표현
        console.log(parseInt('101',2)); // 5출력. 2진수 표현
        console.log(parseInt('1000',2)); //2진수 표현

    </script>
